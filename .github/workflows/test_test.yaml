name: Test tests

on:
  push:
    branches:
      - test-test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        default: true
        override: true

    - name: Test cards.json
      working-directory: ./tests
      run: cargo test

    - name: Test step
      run: echo "hi"
